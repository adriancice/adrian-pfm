<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<header th:replace="fragments/layout :: header"></header>


	<div class="container">Mis Datos personales</div>
	<div class="container col-md-7 my-3">

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Username
			</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.username}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Email</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.email}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.provincia}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Teléfono</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.telefono}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Estado
				suscripción</label>
			<div class="col-lg-9">
				<a th:if="${suscripcion} == true" id="popoverActivo"
					th:href="@{/subscribe/delete-task}" class="btn btn-success btn-sm"
					data-content="Si quieres desactivar pincha" rel="popover"
					data-placement="top">Activo</a> <a th:if="${suscripcion} == false"
					th:href="@{/subscribe/create-task}" id="popoverDesactivo"
					class="btn btn-warning btn-sm"
					data-content="Si quieres activar pincha" rel="popover"
					data-placement="top">Desactivo</a>
			</div>
		</div>

		<div class="text-center my-3">
			<a th:href="@{'/editarCuenta/' + ${reqUser.id}}"
				class="btn btn-warning">Editar datos</a> <a
				th:href="@{'/borrarCuenta/' + ${reqUser.id}}" class="btn btn-danger"
				onclick="return confirm('Estás seguro que quieres eliminar la cuenta y todos los anuncios?');">Borrar
				cuenta</a>
		</div>


	</div>


	<hr>
	<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
