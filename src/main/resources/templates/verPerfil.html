<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<header th:replace="fragments/layout :: header"></header>


	<div class="container">Mis Datos personales</div>
	<div class="container col-md-7">

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Username
			</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.username}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Email</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.email}"></p>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
			<div class="col-lg-9">
				<p th:text="${reqUser.provincia}"></p>
			</div>
		</div>
		<div class="text-center my-3">
			<a th:href="@{'/editarCuenta/' + ${reqUser.id}}"
				class="btn btn-warning">Editar datos</a> <a
				th:href="@{'/borrarCuenta/' + ${reqUser.id}}"
				class="btn btn-danger btn-sm">Borrar cuenta</a>
		</div>


	</div>


	<hr>
	<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
