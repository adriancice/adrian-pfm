<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<header th:replace="fragments/layout :: header"></header>


	<div class="container">Mis Datos personales</div>
	<div class="container col-md-7">
		<h4 class="m-y-2">Editar mis datos</h4>
		<form th:action="@{/editCuenta}" method="post" th:object="${reqUser}">
			<div class="form-group row">
				<label class="col-lg-3 col-form-label form-control-label">Username
				</label>
				<div class="col-lg-9">
					<input th:field="*{username}" class="form-control" name="username" type="text"
						required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label form-control-label">Email</label>
				<div class="col-lg-9">
					<input th:field="*{email}" class="form-control" type="email"
						required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
				<div class="col-lg-9">
					<select th:field="*{provincia}" id="provincia"
						class="custom-select mb-2" required>
						<option value="" selected>Elige una provincia . . .</option>
						<option th:each="p : ${listaProvincias}" th:value="${p.provincia}"
							th:text="${p.provincia}"></option>
					</select>
				</div>
			</div>

			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse"
								data-target="#collapseOne" aria-expanded="true"
								aria-controls="collapseOne">
								<i class="fas fa-lock"></i>&nbsp;&nbsp;Modificar contraseña
							</button>
						</h5>
					</div>

					<div id="collapseOne" class="collapse" aria-labelledby="headingOne"
						data-parent="#accordionExample">
						<div class="card-body">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Contraseña
									actual</label>
								<div class="col-lg-9">
									<input th:field="*{password}" class="form-control" type="password" name="oldPass">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Nueva
									contraseña</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" name="newPass" id="pass">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Confirmar
									nueva contraseña</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" name="repeatNewPass" id="c_pass">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center my-3">
				<button type="submit" class="btn btn-success btn-sm">Guardar</button>
				<button type="button" class="btn btn-warning btn-sm">Cancelar</button>
			</div>
			<input th:field="*{id}" type="hidden"> 
			<input th:field="*{role}" type="hidden"> 
		</form>
	</div>


	<hr>
	<footer th:replace="fragments/layout :: footer"></footer>
		<!-- script para verificar si las contraseñas coinciden -->
	<script>
		var pass = document.getElementById("pass"), c_pass = document
				.getElementById("c_pass");

		function validatePassword() {
			if (pass.value != c_pass.value) {
				c_pass.setCustomValidity("Passwords Don't Match");
			} else {
				c_pass.setCustomValidity('');
			}
		}
		pass.onchange = validatePassword;
		c_pass.onkeyup = validatePassword;
	</script>
</body>
</html>
