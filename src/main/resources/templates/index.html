<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
	<header th:replace="fragments/layout :: header"></header>

	<div class="container">
		<h1>BUSCAR</h1>
		<h4>Bienvenido a nuestro concesionario</h4>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
	</div>

	<div class="container">
		<div class="container-fluid gedf-wrapper">
			<div class="row">
				<div class="col-md-3">
					<div class="card">
						<div class="card-body">
							<div class="h5">Aqui van los filtrar</div>
						</div>
					</div>
				</div>


				<!-- /// Lista de vehiculos/anuncios -->
				<div class="col-md-9">
					<div class="card p-3 mb-3" th:each="v : ${listaVehiculos}">
						<a class="card" th:href="@{'/anuncio/detalle/' + ${v.id}}">
							<div class="row mb-3">
								<div class="col-md-4">
									<img class="w-100" th:src="@{'/uploads/' + ${v.foto}}"
										th:alt="${v.foto}">
								</div>
								<div class="col-md-8">
									<div class="card-block">
										<h3 class="card-title text-danger"
											th:text="${v.precio} + ' â‚¬'"></h3>
										<h5 class="card-text text-justify"
											th:text="${v.marca} + ' ' +${v.modelo} + ' ' + ${v.puertas} + 'p'"></h5>
										<p class="card-text text-monospace text-muted"
											th:text="${v.combustible} + ' | ' + ${v.anio} + ' | ' + ${v.kilometros} + ' km' + ' | ' + ${v.color}"></p>
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<!--  Final lista de vehiculos/anuncios ///-->

			</div>
		</div>
	</div>
	<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
