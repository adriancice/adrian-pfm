<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
	<header th:replace="fragments/layout :: header"></header>
	<!-- form Bootstrap -->
	<form class="form-signin" th:action="@{/login}" method="post">
		<h1 class="h3 mb-3 font-weight-normal text-center">Inicia sesi√≥n</h1>
		<div th:if="${param.error}"
			class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			Invalid username or password.
		</div>
		<input type="text" name="username" class="form-control"
			placeholder="Username" required> <input type="password"
			name="password" class="form-control" placeholder="Password" required>


		<p>
			Aun no tienes cuenta, <a th:href="@{/register}">crea una cuenta !</a>
		</p>

		<div class="text-center">
			<!-- Link trigger modal -->
			<a href="" data-toggle="modal" data-target="#forgotPasswordModal">Forgot
				your password ?</a>

		</div>
		<input type="submit" value="Login"
			class="btn btn-lg btn-primary btn-block mt-2" />
	</form>
	<!-- end of Bootstrap form -->


	<!--/// Modal forgot password -->
	<div class="modal fade" id="forgotPasswordModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form th:action="@{/forgot}" method="post">
					<div class="modal-header">
						<h2 class="text-center">What's My Password?</h2>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>If you have forgotten your password you can reset it here.</p>
						<input type="email" name="email" class="form-control "
							placeholder="Email" required />
					</div>
					<div class="container px-5">
						<input class="btn btn-primary btn-block my-3"
							value="Send My Reset Link" type="submit">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal forgot password ///-->
	<footer th:replace="fragments/layout :: footer"></footer>

</body>
</html>
