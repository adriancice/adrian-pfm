<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet" media="screen" />
<body>
	<header th:replace="fragments/layout :: header"></header>
	<!-- form Bootstrap -->
	<form class="form-signin" th:action="@{/login}" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<div th:if="${param.error}"
			class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			Invalid username or password.
		</div>
		<input type="text" name="username" class="form-control"
			placeholder="Username" required> <input type="password"
			name="password" class="form-control" placeholder="Password" required>
		<p>
			DonÂ´t have accout, <a th:href="@{/register}">create account !</a>
		</p>
		<!-- Link trigger modal -->
		<p>
			<!-- 
			<a href="" data-toggle="modal" data-target="#forgotPasswordModal">Forgot
				your password ?</a> -->
			<a th:href="@{/forgot}">Forgot password ???????</a>
		</p>
		<input type="submit" value="Login"
			class="btn btn-lg btn-primary btn-block" />
	</form>
	<!-- end of Bootstrap form -->


	<!-- Modal forgot password -->
	<div class="modal fade" id="forgotPasswordModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="text-center">Has olvidado tu contrase&ntilde;a?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Introduce tu correo electronico:</p>
				</div>
				<div class="container px-5">
					<input type="email" name="forgotPassword" class="form-control "
						placeholder="Email" required="required" value="" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/layout :: footer"></footer>


</body>
</html>
