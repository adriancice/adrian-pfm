<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>

<body>
	<header th:replace="fragments/layout :: header"></header>

	<div class="container">
		<form th:action="@{/add-modelo}">
			<h1>Añadir vehiculos</h1>
			<div class="form-group row mt-3">
				<label class="col-lg-3 col-form-label form-control-label">Marca</label>
				<div class="col-lg-9">
					<select name="idMarca" class="custom-select mb-2" required
						autofocus>
						<option value="" selected>Elige una marca . . .</option>
						<option th:each="m : ${listaMarcas}" th:value="${m.idMarca}"
							th:text="${m.marca}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-lg-3 col-form-label form-control-label">Modelo</label>
				<div class="col-lg-9">
					<input class="form-control" type="text" name="modelo"
						placeholder="modelo" required>
				</div>
			</div>
			<input type="submit" class="btn btn-primary" value="Añadir" />
		</form>
	</div>


	<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
